<script>
  $('#loginform').on('submit', function(e){
    e.preventDefault();
    var login_form_data = $(this).serialize();
    $.ajax({
      url: `/api/v1/auth/login/`,
      type: 'POST',
      data: login_form_data,
      success: function(response){
        window.location.href = `/dashboard/`;
      }
    });
  });
</script>
